<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Trip Calculator</title>
  </head>
  <body>

    <ul class="nav nav-pills nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="/3/index.html">Solo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/3/team.html">Team Routes</a>
        </li>
      </ul>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Trip Calculator</h1>
          <h1 class="display-4 text-center" id="total">$0.00</h1>
          
        </div>
    </div>
    
    <form>
        <div class="form-group text-center">
          <label for="formGroupExampleInput">Enter Miles</label>
          <input type="number" class="form-control text text-center" id="num1" placeholder="">
        </div>
        <div class="form-group text-center">
          <label for="formGroupExampleInput2">Enter Stops</label>
          <input type="number" class="form-control text-center" id="num2" placeholder="">
        </div>
        <div class="form-group text-center">
            <label for="formGroupExampleInput2">Enter Super Stops</label>
            <input type="number" class="form-control text-center" id="num3" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput2">Enter Delay</label>
            <input type="number" class="form-control text-center" id="num4" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput2">Enter Meals</label>
            <input type="number" class="form-control text-center" id="num5" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput2">Enter Layovers</label>
            <input type="number" class="form-control text-center" id="num6" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput2">Enter Shuttles</label>
            <input type="number" class="form-control text-center" id="num7" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput2">Enter Crossdocks</label>
            <input type="number" class="form-control text-center" id="num8" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput">Enter Inspections</label>
            <input type="number" class="form-control text text-center" id="num9" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput">Enter Pallets</label>
            <input type="number" class="form-control text text-center" id="num10" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput">Enter Chains</label>
            <input type="number" class="form-control text text-center" id="num11" placeholder="">
          </div>
          <div class="form-group text-center">
            <label for="formGroupExampleInput">Enter Misc Expenses</label>
            <input type="number" class="form-control text text-center" id="num12" placeholder="">
          </div>
      </form>
      <button type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 5%;" onclick="calculate(), window.scrollTo(0,0)">Calculate pay</button>

      <script>

        function calculate()
        {
          let miles=document.getElementById("num1").value;
          let stops=document.getElementById("num2").value;
          let superStops=document.getElementById("num3").value;
          let delay=document.getElementById("num4").value;
          let meals=document.getElementById("num5").value;
          let layovers=document.getElementById("num6").value;
          let shuttles=document.getElementById("num7").value;
          let crossdock=document.getElementById("num8").value;
          let inspections=document.getElementById("num9").value;
          let pallets=document.getElementById("num10").value;
          let chains=document.getElementById("num11").value;
          let misc=document.getElementById("num12").value;

          let result=parseFloat(miles * 0.36)
          +parseFloat(stops * 12.50)
          +parseFloat(superStops * 32)
          +parseFloat(delay * 21)
          +parseFloat(meals * 25)
          +parseFloat(layovers * 30)
          +parseFloat(shuttles * 25)
          +parseFloat(crossdock * 50)
          +parseFloat(inspections * 18.50)
          +parseFloat(pallets * 1);
          +parseFloat(chains * 15);
          +parseFloat(misc * 1);

          if(!isNaN(result))
          {
            document.getElementById("total").innerHTML="This trip paid $"+result;
          }

        }
      </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
